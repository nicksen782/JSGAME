<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lobby.css">
    <script defer src="libs/js-sha256/src/sha256.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/net.js"></script>
    <script defer src="js/lobby.js"></script>
</head>

<body>

    <header>
        <!-- GAME SELECT -->
        Choose Application: <div id="gameSelectDiv"></div>

        <!-- WEBSOCKETS STATUS -->
        <div id="net_ws_status">
            <table>
                <tr>
                    <td>
                        <div id="net_ws_status_square" class="disconnected inlineBlock"></div>
                        <div id="net_ws_status_text" class="inlineBlock">Disconnected</div>
                    </td>
                    <td>
                        <button class=""     id="net_ws_status_connect">Connect</button>
                        <button class="hide" id="net_ws_status_disconnect">Disconnect</button>
                    </td>
                </tr>
            </table>
        </div>
    </header>

    <!-- GAME DISPLAY -->
    <main>
        <!-- CONTENTS OF GAMEDIV ARE POPULATED BY THE GAME. -->
        <div id="gameDiv" class="hide"></div>
        
        <!-- CONTENTS OF LOBBYDIV ARE POPULATED BY JSGAME. -->
        <div id="lobbyDiv"></div>

        <!-- CONTENTS OF DEBUGDIV ARE POPULATED BY JSGAME. -->
        <div id="debugDiv" class="hide"><br></div>
    </main>

    <footer>
        <div class="" id="authorDiv1">
            <span id="author_title">JSGAME: </span>
            <span id="author_C">(C)</span>
            <span id="author_year">2022</span>
            <span id="author_name">Nickolas Andersen</span>
            <span id="author_handle">(nicksen782)</span>
            <br>
            <span id="repoType">Github repo: </span>
            <span id="repoLink"><a href="https://github.com/nicksen782/JSGAME" target="_blank">nicksen782/JSGAME</a></span>
        </div>

        <div class="hide" id="authorDiv2">
            <span id="author2_title"></span>
            <span id="author2_C"></span>
            <span id="author2_year"></span>
            <span id="author2_name"></span>
            <span id="author2_handle"></span>
            <br>
            <span id="repo2Type"></span>
            <span id="repo2Link"></span>
        </div>
    </footer>

</body>

</html>
