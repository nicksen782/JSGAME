	pad                 = "1"
>
<style>
	.hover_group {
		opacity: 0.95;
		fill: rgba(66, 44, 255, 0.45);
		stroke: black;
		stroke-width: 2px;
		cursor: pointer;
	}

	.hover_group:hover {
		fill: rgba(66, 44, 255, 0.65);
	}

	.hover_group:active {
		fill: rgba(80, 44, 128, 0.80);
	}

	.gamepadLabelG_style1 {
		font-size: 12px;
		fill: black;
		font-weight: bold;
	}

	.gamepadLabelG_style2 {
		font-size: 10px;
		fill: white;
		font-weight: bold;
	}

	.gamepadLabelG_style3 {
		font-size: 12px;
		fill: black;
		font-weight: bold;
	}

	.gamepadLabelG_style4 {
		font-size: 12px;
		fill: white;
		font-weight: bold;
	}

	.gamepadLabelG_style5 {
		font-size: 12px;
		fill: white;
