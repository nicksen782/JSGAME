<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns               = "http://www.w3.org/2000/svg"
	xmlns:xlink         = "http://www.w3.org/1999/xlink"
	width               = "420"
	height              = "160"
	viewBox             = "0 0 420 160"
	preserveAspectRatio = "xMinYMin meet"
	version             = "1.1"
	class               = "gamepad_snes"
	pad                 = "1"
>
<style>
	/* HOVER GROUPS */
	.hover_group        { opacity: 0.95; fill: rgba(66, 44, 255, 0.45); stroke: rgb(27, 0, 255); stroke-width: 2px; cursor: pointer; }
	.hover_group:hover  { fill: rgba(255, 171, 44, 0.65); }
	.hover_group.active { fill: rgba(255, 153, 0, 0.9); }

	/* .hover_group:active { fill: rgba(255, 153, 0, 0.9); } */
	/* .hover_group:hover  { fill: rgba(66, 44, 255, 0.65); } */
	/* .hover_group:active { fill: rgba(80, 44, 128, 0.80); } */

	/* DPAD */
	.button_type1 { font-size: 10px; fill: white; font-weight: bold; }

	/* START, SELECT */
	.button_type2 { font-size: 10px; fill: white; font-weight: bold; }

	/* A, B */
	.button_type3 { font-size: 10px; fill: white; font-weight: bold; }
</style>

	<image width="420" height="160" xlink:href="img/CUzeBox_controls_modified.png"></image>

