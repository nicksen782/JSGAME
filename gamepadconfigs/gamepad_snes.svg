<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns               = "http://www.w3.org/2000/svg"
	xmlns:xlink         = "http://www.w3.org/1999/xlink"
	width               = "356"
	height              = "156"
	viewBox             = "0 0 356 156"
	preserveAspectRatio = "xMinYMin meet"
	version             = "1.1"
	class               = "gamepad_snes"
	pad                 = "1"
>
<style>
	/* HOVER GROUPS */
	.hover_group        { opacity: 0.95; fill: rgba(255, 127, 44, 0.4); stroke: rgb(27, 0, 255); stroke-width: 2px; cursor: pointer; }
	.hover_group:hover  { fill: rgba(255, 171, 44, 0.65); }
	.hover_group.active { fill: rgba(255, 153, 0, 0.9); }

	/* .hover_group:active { fill: rgba(255, 153, 0, 0.9); } */zz
	/* .hover_group:hover  { fill: rgba(66, 44, 255, 0.65); } */
	/* .hover_group:active { fill: rgba(80, 44, 128, 0.80); } */

	/* DPAD */
	.button_type1 { font-size: 10px; fill: white; font-weight: bold; }

	/* START, SELECT */
	.button_type2 { font-size: 10px; fill: white; font-weight: bold; }

	/* A, B */
	.button_type3 { font-size: 10px; fill: white; font-weight: bold; }
</style>

	<!-- <image width="356" height="156" xlink:href="img/snesgp.png"></image> -->
	<!-- <image width="356" height="156" xlink:href="./../img/SNES2.png"></image> -->
	<image width="356" height="156" xlink:href="data:image/png;base64,"></image>

	<text x="145" y="152" style="font-size:18px;font-weight:bold;" fill="black">Player 1</text>

	<!-- TEXT LABELS -->

	<!-- BUTTON HIGHLIGHTS -->
	<rect pad="1" button="BTN_UP"     kb="ArrowUp"    class="hover_group" x="65"  y="37" width="30" height="30"></rect>
	<rect pad="1" button="BTN_DOWN"   kb="ArrowDown"  class="hover_group" x="65"  y="97" width="30" height="30"></rect>
	<rect pad="1" button="BTN_LEFT"   kb="ArrowLeft"  class="hover_group" x="35"  y="67" width="30" height="30"></rect>
	<rect pad="1" button="BTN_RIGHT"  kb="ArrowRight" class="hover_group" x="95"  y="67" width="30" height="30"></rect>

	<rect pad="1" button="BTN_SELECT" kb="Space"      class="hover_group" x="129" y="77" width="30" height="30"></rect>
	<rect pad="1" button="BTN_START"  kb="Enter"      class="hover_group" x="168" y="77" width="30" height="30"></rect>

	<rect pad="1" button="BTN_SL"     kb="ShiftLeft"  class="hover_group" x="5"   y="2"  width="120" height="26"></rect>
	<rect pad="1" button="BTN_SR"     kb="ShiftRight" class="hover_group" x="230" y="2"  width="120" height="26"></rect>

	<rect pad="1" button="BTN_Y"      kb="KeyQ"       class="hover_group" x="233" y="62" width="30" height="30"></rect>
	<rect pad="1" button="BTN_X"      kb="KeyW"       class="hover_group" x="263" y="38" width="30" height="30"></rect>
	<rect pad="1" button="BTN_B"      kb="KeyA"       class="hover_group" x="262" y="93" width="30" height="30"></rect>
	<rect pad="1" button="BTN_A"      kb="KeyS"       class="hover_group" x="292" y="69" width="30" height="30"></rect>
</svg>
