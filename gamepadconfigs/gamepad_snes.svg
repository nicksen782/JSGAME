<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns               = "http://www.w3.org/2000/svg"
	xmlns:xlink         = "http://www.w3.org/1999/xlink"
	width               = "420"
	height              = "160"
	viewBox             = "0 0 420 160"
	preserveAspectRatio = "xMinYMin meet"
	version             = "1.1"
